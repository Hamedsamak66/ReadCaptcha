{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Label Image</title>
    
</head>
<body>
    <h1>Label Image</h1>
    <img src="{% static 'images/' %}{{ image_data.image_name }}" alt="{{ image_data.image_name }}" style="max-width: 400px;">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Label</button>
    </form>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const inputField = document.getElementById("id_label"); // جایگزین با ID مناسب
        if (inputField) {
            inputField.focus();
        }
    });
</script>

</html>
